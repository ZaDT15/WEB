<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Selamat datang di Dashboard</h2>
        <p>Ini adalah halaman dashboard setelah login.</p>
        <p>Anda dapat menambahkan konten apa pun di sini.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            // Lakukan proses logout di sini, seperti menghapus sesi atau cookie
            alert("Anda berhasil logout.");
            window.location.href = "index.html"; // Redirect kembali ke halaman login
        }
    </script>
</body>
</html>
